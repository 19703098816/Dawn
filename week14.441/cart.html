<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dawn's RTO Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" style="display:flex;align-items:center;gap:10px;">
                <img src="images/logo.jpg" alt="Logo" style="height:32px;width:auto;vertical-align:middle;">
                Dawn's RTO Training
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html" class="active">Cart <span id="cart-count">0</span></a>
                <a href="order-management.html">Orders</a>
                <a href="login.html" id="login-link">Login</a>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="user-info" style="margin-bottom:16px;color:#555;font-size:1.1em;"></div>
            <div id="cart-container">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-total">
                    <h3>Order Summary</h3>
                    <div id="cart-summary">
                        <!-- Cart summary will be loaded here -->
                    </div>
                    <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 显示用户名
        var currentUser = JSON.parse(sessionStorage.getItem('currentUser')) || JSON.parse(localStorage.getItem('currentUser'));
        var userInfo = document.getElementById('user-info');
        if(currentUser && userInfo) {
            userInfo.textContent = 'Logged in as: ' + (currentUser.name || currentUser.username);
        }
        // 认证检查
        if(!currentUser) {
            window.location.href = 'login.html';
        }
    });
    </script>
</body>
</html>
